<app-header></app-header>
<div class="story">
    <app-story-icon
    *ngFor="let i of [0,1,2,3,4,5,6,7,8]"
    [name]="storyText[i]" 
    [storyImages]="storyImages[i]">
        
    </app-story-icon>
</div>
<div class="container" >
    <app-images-card 
        *ngFor="let i of [0,1,2,3,4,5,6,7,8]"
        [text]="imagesText[i]" 
        [image]="images[i]">
    </app-images-card>
</div>

<app-footer></app-footer>
